<!doctype html>
<html lang="ko">
  <head>
  <meta charset="utf-8">
  
    <title>CSS</title>
    <style>
      @font-face {
    font-family: 'KOFIHDrLEEJWTTF-B';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/KOFIHDrLEEJWTTF-B.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}
      *{margin:0; padding:0;font-family: 'KOFIHDrLEEJWTTF-B';}
      .jb-box { width: 100%; height: 870px; overflow: hidden;margin: 0px auto; position: relative; }
      video { width: 100%; opacity: 0.8; }
      .jb-text { position: absolute; top: 43%; width: 100%; }
      .jb-text p { margin-top: -24px; text-align: center; font-size: 53px; color: #ffffff;text-indent: -120px; }
      .header{ /*헤더 전체*/
       width: 100%; 
       position: absolute; top:2%;
       z-index: 5;
      }/*브랜드 로고*/
      .fillGreen{
        float:left;
        font-size: 1.7rem;
       margin-right: 5px;
       margin-left:30px;
       display:block;  height:40px; line-height:40px; color:#517552;
      }
      .career{
        float:left;
        font-size: 1.7rem;
        margin-right: 60px;
        display:block;  height:40px; line-height:40px; color:#86b687;
      }
      /*드롭다운 메뉴*/
    .header .link{
      position: relative;
      
      
    }  
ul{list-style:none;display:inline-block;}
a{text-decoration:none; }
.menu:after{display:block; content:''; clear:both;}
.menu > li{position:relative; float:left; margin-right:5px; color:#575a57;font-size: 1.5rem;}
.menu > li > a{display:block; padding:0 20px; height:40px; line-height:40px; color:#575a57;}
.menu > li:hover .depth_1 {display:block;}
.menu .depth_1{display:none; position:absolute; left:0; right:0; text-align:center;box-shadow: 0px 0px 10px 0.05px #edeeee;}
.menu .depth_1 a{display:block; padding:6px;  color:#575a57;background:white; }

.mouse{/*마우스 스크롤 유도*/
  position: absolute;
  top:80%;
  left:50%;
  right: 50%;
}      

.mouse a { 
  padding-top: 60px;
  

}
.mouse a span {
  position: absolute;
  top: 0;
  left: 50%;
  width: 30px;
  height: 50px;
  margin-left: -15px;
  border: 2px solid #fff;
  border-radius: 50px;
  box-sizing: border-box;
}
.mouse a span::before {
  position: absolute;
  top: 10px;
  left: 50%;
  content: '';
  width: 6px;
  height: 6px;
  margin-left: -3px;
  background-color: #fff;
  border-radius: 100%;
  -webkit-animation: sdb 2s infinite;
  animation: sdb 2s infinite;
  box-sizing: border-box;
}
@-webkit-keyframes sdb {
  0% {
    -webkit-transform: translate(0, 0);
    opacity: 0;
  }
  40% {
    opacity: 1;
  }
  80% {
    -webkit-transform: translate(0, 20px);
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}
@keyframes sdb {
  0% {
    transform: translate(0, 0);
    opacity: 0;
  }
  40% {
    opacity: 1;
  }
  80% {
    transform: translate(0, 20px);
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
} 
    </style>   
  </head>
  <body>
    <div class="jb-box">
      <video muted autoplay loop>
        <source src="image/forest.mp4" type="video/mp4">
      </video>
      <div class="header"><!--헤더-->
       <div class="brand"><div class="fillGreen">Fill Green</div><div class="career">Career</div></div> 
       <div class="link">
       <ul class="menu">
        <li>
          <a href="#">About us</a>
          <ul class="depth_1">
            <li><a href="#">Company</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </li>
        <li>
          <a href="#">Our culture</a>
        </li>
        <li>
          <a href="#">Career</a>
          <ul class="depth_1">
            <li><a href="#">Recruit</a></li>
            <li><a href="#">Process</a></li>
          </ul>
        </li>
        <li>
          <a href="#">FAQ</a>
        </li>
      </ul>
    </div>
      </div>
      <div class="jb-text"> <!--배경 중앙 텍스트-->
        <p>
            Green Happiness<br>
           in Everyday Life     
          </p>
      </div>
      <div class="mouse"> <!--마우스 스크롤 유도-->
        <a href="#"><span></span></a>
      </div>
    </div>
   </body>
</html>
